apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: orca-get-person-by-name-action
  annotations:
    camel.apache.org/kamelet.support.level: Preview
    camel.apache.org/catalog.version: '1.0'
    camel.apache.org/kamelet.icon: >-
      data:image/svg+xml;base64,
    camel.apache.org/provider: Portx
    camel.apache.org/kamelet.group: com.portx
    camel.apache.org/kamelet.namespace: orca
  labels:
    camel.apache.org/kamelet.type: action
spec:
  definition:
    title: ORCA Get Person By Name
    description: Get Person by Name
    required:
      - firstName
      - accessToken
      - lastName
      - apiHost
    type: object
    properties:
      firstName:
        title: First Name
        description: First Name
        type: string
      lastName:
        title: Last Name
        description: Last Name
        type: string
      apiHost:
        title: API Host
        description: API Host
        type: string
      accessToken:
        title: Access Token
        description: Access token
        type: string
      servicerId:
        title: Servicer Id
        description: Servicer Id
        type: string
        default: mambu
        enum:
          - mambu
          - csi
  types:
    in:
      mediaType: ''
    out:
      mediaType: ''
  template:
    route:
      id: route-cdc5
      from:
        id: from-736b
        uri: kamelet:source
        steps:
          - removeHeaders:
              id: removeHeaders-9481
              pattern: '*'
          - setHeader:
              description: Authorization
              name: Authorization
              expression:
                simple:
                  expression: Bearer {{accessToken}}
          - setHeader:
              description: Servicer Id
              name: servicerId
              expression:
                simple:
                  expression: '{{servicerId}}'
          - setHeader:
              description: CamelHttpMethod
              name: CamelHttpMethod
              expression:
                constant:
                  expression: GET
          - toD:
              id: toD-345b
              uri: >-
                {{apiHost}}/portx-oba-proc-api/1.0/persons?firstName.eq={{firstName}}&lastName.eq={{lastName}}
